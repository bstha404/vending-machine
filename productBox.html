<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <!-- Favicon -->
    <link rel="icon" href="assets\VendingMachine.png" type="image/x-icon" />
    <!-- You can also use PNG or other formats -->
    <!-- <link rel="icon" href="path/to/favicon.png" type="image/png" /> -->
  </head>
  
  <body class="">
    <nav class="flex w-full justify-between bg-gray-200 p-4 mb-8 px-6 items-center">
      <a href="productBox.html" class="flex items-center font-bold text-2xl">
        <img src="assets\VendingMachine.png" alt="" />
        <h1>Vending</h1>
      </a>
      <a href="cart.html">
      <img src="assets/shopping-cart.png" alt="Cart" class="w-8 h-8"> 
      </a>
    </nav>


    <div class="m-6 flex gap-3">
      <button 
        onclick="sortByCat('')"
        data-category=""
        class="category-button bg-gray-200 rounded-full font-semibold py-2 px-4">
        All Products
      </button>
      <button 
        onclick="sortByCat('beverage')"
        data-category="beverage"
        class="category-button bg-orange-400 rounded-full font-semibold py-2 px-4">
        Beverage
      </button>
      <button
        onclick="sortByCat('snacks')"
        data-category="snacks"
        class="category-button bg-orange-400 rounded-full font-semibold py-2 px-4">
        Snacks
      </button>
      <button
        onclick="sortByCat('chocolate')"
        data-category="chocolate"
        class="category-button bg-orange-400 rounded-full font-semibold py-2 px-4">
        Chocolate
      </button>
    </div>
    

    

    <div class="bg-white -mt-16 items-center justify-center">
      <div class="mx-auto max-w-7xl py-16 px-6 sm:py-24 lg:px-8">
        <!-- <h2 class="text-2xl mb-6">Products</h2> -->
    
        <div id="product-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-16  ">
          <!-- Product cards will be dynamically inserted here -->
        </div>
      </div>
    </div>
    
  </body>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</html>
